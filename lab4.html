<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <link rel="stylesheet" href="lab4.css">
    
</head>
<body>
    <h1 id="page-title" > Welcome to this interactive page</h1>

    <section class="box">
        <h2>Alert Me Section</h2>
        <form id="alertForm">
            <label for="'name">Enter your name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Alert Me</button>
        </form>
    </section>

    <section class="box">
        <h2>Change Color Section</h2>
        <button id="changeColorBtn">Change Color</button>
    </section>

    <section class="box">
        <h2>Text Tester Section</h2>
        <form id="textTestForm">
            <label for="text">Enter text</label>
            <input type="text" id="text" name="text" required>
            <button type="submit"> Validate text</button> 
        </form>
    </section>

    <section class="box">
        <h2>Add Text Section</h2>
        <button id="addTextBtn">Add Text</button>
    </section>

</body>
<script src="lab4.js"></script>
</html>
